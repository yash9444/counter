<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
</head>
<body>
    <h1></h1>
    <button id="inc">Increament</button>
    <button id="dec">Decrement</button>
</body>
</html>
<script>
    
    let count = localStorage.getItem("disCount");
    document.querySelector("h1").innerText = count;
    document.querySelector("#inc").addEventListener("click",incFun);
   
    function incFun(){
        count++;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("disCount",count);
    }
    document.querySelector("#dec").addEventListener("click",decFun);

    function decFun(){
        count--; 
        document.querySelector("h1").innerText = count;
        localStorage.setItem("disCount",count);
    }

</script>
